<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input type="text" placeholder="Username" name="" >
                </td> 
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="text" placeholder="Password" name="">
                </td>    
            </tr>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>    
            </tr>
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="text" placeholder="Email" name="">
                </td>    
            </tr>
            <tr>
                <td>
                    phone no:
                </td>
                <td>
                    <select>
                        <option>+997</option>
                        <option>+996</option>
                        <option>+995</option>
                        <option>+994</option>
                        <option>+993</option>
                        <option>+992</option>
                    </select>
                    <input type="Phone" placeholder="Phone number">
                </td>    
            </tr>
            <tr>
                <td>
                    Date of birth:
                </td>
                <td>
                    <input type="date">
                </td>    
            </tr>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox" Singing>Singing
                    <input type="checkbox" Dancing>Dancing
                    <input type="checkbox" Swiming>Swiming
                </td>    
            </tr>
            <tr>
                <td>
                    Education Qualifiction:
                </td>
                <td>
                    <select>
                        <option>Noun</option>
                        <option>SEE</option>
                        <option>+2</option>
                        <option>Bachelor</option>
                        <option>Master</option>
                        <option>PHD</option>
                    </select>
                </td>    
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <textarea rows="4" cols="17" placeholder="Address"></textarea>
                </td>    
            </tr>
            <tr>
                <td>
                    submit:
                </td>
                <td>
                    <input type="submit" value="Submit">
                    <input type="reset" value="reset">
                </td>    
            </tr>
        </table>
    </form>

</body>
</html>
